<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <style>
      .input {
        border-top: none;
        border-right: none;
        border-left: none;
        border-bottom: none;
      }
    </style>
  </head>
  <body style="background-color: rgb(135, 19, 197) ">
    <div style="margin-top:75px ;margin-bottom: 75px;"class="row rounded  mx-auto w-75">
      <div class="col-md-6 bg-light p-5">
        <h3 class="mt-5">login</h3>

        <hr
          style="
            width: 4%;
            margin-top: -7px;
            color: rgb(0, 3, 175);
            height: 3px;
          "
          class="rounded"
        />
        <div class="input input-group mb-3 mt-5 w-100">
          <span class="input input-group-text bg-light" id="basic-addon1"
            ><i style="color: rgb(86, 11, 156)" class="fa-solid fa-envelope w-25"></i
          ></span>
          <input
            class="input w-75"
            type="text"
            class="form-control"
            placeholder="Enter your email"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <hr>
        <div class="input input-group mb-3">
          <span class="input input-group-text bg-light" id="basic-addon1"
            ><i style="color: rgb(86, 11, 156)" class="fa-solid fa-lock w-25"></i
          ></span>
          <input
            class="input w-75"
            type="text"
            class="form-control"
            placeholder="Enter your password"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
   
        </div>
        <hr>
        <a style="color:rgb(86, 11, 156) ;"class="text-decoration-none"href="#">forget your password?</a>
        <button style="background-color:rgb(86, 11, 156);color: white;"class="btn w-100 mt-4 btn-lg">Login</button>
        <p class="mt-4 text-center">Don't have any account? <a style="color:rgb(1, 19, 53) ; "href="#" class="text-decoration-none">Signup Now</a></p>
      </div>
      <div style="margin-left:-11px;" class="col-md-6 "><img src="../picture/register.jpg" class="w-100 h-100" alt="" /></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
