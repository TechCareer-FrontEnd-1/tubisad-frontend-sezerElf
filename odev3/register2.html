<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- start -->
    <div class="w-50 mx-auto border-2 border rounded mt-5 p-5">
      <h3 class="text-center">Create Account</h3>
      <h5 class="text-center">Get started with your free account</h5>

      <button  style="background-color: rgb(0, 176, 225);" class="btn w-100 mb-2 text-white"><i class="fa-brands fa-twitter m-1 text-white"></i>Login via Twitter</button>
      <button  style="background-color: rgb(46, 93, 196);" class="btn w-100 mb-2 text-white"><i class="fa-brands fa-facebook-f m-1 text-white"></i>Login via Twitter</button>
      <div class="d-flex">
        <hr class="flex-grow-1" />
        <div>OR</div>
        <hr class="flex-grow-1" />
      </div>
      <form action="">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fa-solid fa-user"></i
          ></span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Full name"
            aria-describedby="basic-addon1"
          />
         
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-envelope"></i></span>
            <input
              type="email"
              class="form-control"
              placeholder="Email address"
              aria-label="email"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-phone-flip"></i></span>
            <input type="number" aria-label="First" placeholder="+971" class="form-control ">
            <input type="text" aria-label="Last name" placeholder="Phone number" class="form-control">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
            <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                
              <option selected>Select Job Type...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-lock"></i></span>
            <input
              type="password"
              class="form-control"
              placeholder="Create Password"
              aria-label="password"
              aria-describedby="basic-addon1"
            />
          </div>

      </form>
    </div>

    <!-- end -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
